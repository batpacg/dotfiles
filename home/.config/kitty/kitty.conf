#
# ~/.config/kitty/kitty.conf
#

enable_audio_bell no

# ==============================================================================
# Font
# ==============================================================================

# BEGIN_KITTY_FONTS
font_family      family='JetBrainsMono Nerd Font' style=Regular
bold_font        family='JetBrainsMono Nerd Font' style=Bold
italic_font      family='JetBrainsMono Nerd Font' style=Regular
bold_italic_font family='JetBrainsMono Nerd Font' style=Bold
# END_KITTY_FONTS

font_size 10.5
disable_ligatures always

# ==============================================================================
# Cursor
# ==============================================================================

cursor_shape beam
cursor_blink_interval 0

# ==============================================================================
# Window
# ==============================================================================

window_padding_width 0 2
confirm_os_window_close 0

# ==============================================================================
# Performance
# ==============================================================================

sync_to_monitor no
# repaint_delay 10

# ==============================================================================
# Keybinds
# ==============================================================================

clear_all_shortcuts yes
kitty_mod alt

map kitty_mod+. edit_config_file
map kitty_mod+, load_config_file

map kitty_mod+0 change_font_size all 0

map kitty_mod+equal change_font_size all +1.0
map kitty_mod+plus change_font_size all +1.0

map kitty_mod+minus change_font_size all -1.0
map kitty_mod+kp_subtract change_font_size all -1.0

map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

map kitty_mod+d scroll_line_down
map kitty_mod+u scroll_line_up

map kitty_mod+g show_scrollback

map kitty_mod+t new_tab_with_cwd
map kitty_mod+n next_tab
map kitty_mod+p previous_tab
map kitty_mod+r close_tab

enabled_layouts splits:split_axis=horizontal, stack
map kitty_mod+f next_layout # zoom in/out current window
map kitty_mod+w launch --location=hsplit --cwd=current
map kitty_mod+e launch --location=vsplit --cwd=current

# map kitty_mod+h neighboring_window left
# map kitty_mod+j neighboring_window down
# map kitty_mod+k neighboring_window up
# map kitty_mod+l neighboring_window right

# https://github.com/knubie/vim-kitty-navigator/tree/master
# Using 'alt' directly instead of 'kitty_mod' is necessary because this kitten
# does not accept 'kitty_mod' as a valid modifier.
allow_remote_control yes
listen_on unix:/tmp/kitty
map alt+h kitten pass_keys.py left   alt+h
map alt+j kitten pass_keys.py bottom alt+j
map alt+k kitten pass_keys.py top    alt+k
map alt+l kitten pass_keys.py right  alt+l

map kitty_mod+shift+h move_window left
map kitty_mod+shift+j move_window down
map kitty_mod+shift+k move_window up
map kitty_mod+shift+l move_window right

map kitty_mod+ctrl+h resize_window narrower
map kitty_mod+ctrl+l resize_window wider
map kitty_mod+ctrl+k resize_window taller
map kitty_mod+ctrl+j resize_window shorter

map kitty_mod+q close_window

